<ion-header style="background-color: #009788">
  <ion-navbar>
    <ion-buttons start>
      <div style="display: block !important">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <!-- <div style='height: 20%'></div> -->

  <ion-row class="logo-row">
    <ion-col>
      <img src="assets/imgs/WeCareYou-Logo200.jpg" class="img">
    </ion-col>
  </ion-row>
  <div style="padding: 15px">
    <div class="big-box">

      <h2 style="text-align: center">Resumo cotação</h2>
      <ion-item class="label-text">
        <ion-label>Endereço:</ion-label>
        <ion-label style="text-align: right"> {{cotacao.endereco}} </ion-label>
      </ion-item>
      <ion-item class="label-text">
        <ion-label>Serviço: </ion-label>
        <ion-label style="text-align: right"> {{cotacao.servico}} </ion-label>
      </ion-item>
      <ion-item class="label-text">
        <ion-label>Data: </ion-label>
        <ion-label style="text-align: right"> {{cotacao.data}} </ion-label>
      </ion-item>
      <ion-item class="label-text">
        <ion-label>Hora: </ion-label>
        <ion-label style="text-align: right"> {{cotacao.hora}} </ion-label>
      </ion-item>
      <ion-item class="label-text">
        <ion-label>Preco médio: </ion-label>
        <ion-label style="text-align: right"> {{cotacao.preco}} </ion-label>
      </ion-item>

    </div>

    <ion-row style="margin-top: 20px">
      <button ion-button expand="full" fill="outline" (click)="goToPrestador('ac1')"
        style="text-align: center; width: 100%; height: 50px;">Solicitar serviço</button>
    </ion-row>
  </div>


</ion-content>
