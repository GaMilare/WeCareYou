<ion-header>

  <!-- <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content class="login-content" padding>
<!-- <button ion-button block (click)="abrirServicos()" >
  Efetuar login
</button> -->
<ion-row class="logo-row">
  <ion-col width-67>
    <img src="assets/imgs/WeCareYou_logoWhite.png"/>
  </ion-col>
</ion-row>
<div class="login-box">

  <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="CPF" name="CPF" [(ngModel)]="loginForm.cpf"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Senha" name="Senha" [(ngModel)]="loginForm.senha"></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full (click)="login()">Login</button> 
      
      </ion-col>
    </ion-row>

  <ion-row>
      <button ion-button class="register-btn" block clear (click)="goToRegister()" >Criar conta</button>
    </ion-row>
    
</div>
</ion-content>
