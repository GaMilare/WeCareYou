<ion-header>

  <!-- <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content class="login-content" padding>
<!-- <button ion-button block (click)="abrirServicos()" >
  Efetuar login
</button> -->
<ion-row class="logo-row">
  <ion-col width-67>
    <img src="assets/imgs/WeCareYou-Logo200.jpg"/>
  </ion-col>
</ion-row>
<div class="login-box">

  <form (ngSubmit)="abrirServicos()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          
          <ion-item>
            <ion-input type="text" placeholder="CPF" name="CPF"></ion-input>
            <!-- [(ngModel)]="registerCredentials.email" required -->
          </ion-item>
          
          <ion-item>
            <ion-input type="password" placeholder="Senha" name="Password" ></ion-input>
            <!-- [(ngModel)]="registerCredentials.password" required> -->
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" >Login</button> 
        <button ion-button class="register-btn" block clear >Criar conta</button>
      </ion-col>
    </ion-row>
    
  </form>
</div>
</ion-content>
